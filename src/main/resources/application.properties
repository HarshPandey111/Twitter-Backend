# ============================================
# APPLICATION NAME
# ============================================
spring.application.name=twitter-clone

# ============================================
# SERVER CONFIGURATION (Railway Dynamic Port)
# ============================================
server.port=${PORT:8080}

# ============================================
# DATABASE CONFIGURATION (Railway Compatible)
# ============================================
spring.datasource.url=$jdbc:${DATABASE_URL:jdbc:postgresql://localhost:5432/microblog}
spring.datasource.username=postgres
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# REDIS CONFIGURATION (Railway Compatible)
# ============================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# ============================================
# KAFKA CONFIGURATION (Railway Compatible)
# ============================================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=microblog-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ============================================
# LOGGING
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.microblog.twitterclone=INFO
logging.level.root=INFO

# ============================================
# ACTUATOR CONFIGURATION
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.circuitbreakers.enabled=true

# ============================================
# APPLICATION INFO
# ============================================
info.app.name=Twitter Clone API
info.app.description=Real-time microblogging backend service
info.app.version=1.0.0
info.app.java-version=${java.version}

# ============================================
# METRICS
# ============================================
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# ============================================
# KAFKA DISABLE (for Railway - not needed)
# =======================================spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
