version: "3.9"

services:

  # -----------------------------
  # Zookeeper
  # -----------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-microblog
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microblog-network

  # -----------------------------
  # Kafka Broker
  # -----------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-microblog
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Internal (inside Docker) + External (host machine) listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - microblog-network

  # -----------------------------
  # Postgres Database
  # -----------------------------
  postgres:
    image: postgres:15
    container_name: postgres-microblog
    environment:
      POSTGRES_DB: microblog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5434:5432"   # host â†’ container
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microblog-network

  # -----------------------------
  # Redis Cache
  # -----------------------------
  redis:
    image: redis:alpine
    container_name: redis-microblog
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - microblog-network

  # -----------------------------
  # Spring Boot Application
  # -----------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microblog-app

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started   # Kafka has no healthcheck

    ports:
      - "8080:8080"

    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/microblog
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password123

      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # Kafka (internal docker listener)
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092

      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

    networks:
      - microblog-network
    restart: unless-stopped

    # Delay start until Kafka fully initializes
    command: >
      sh -c "
        echo 'Waiting for Kafka to be ready...';
        sleep 30;
        java -jar /app/app.jar
      "

networks:
  microblog-network:
    driver: bridge
